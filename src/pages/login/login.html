<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="login.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="login.senha"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full (click)="fazerLogin();">Login</button>
      </ion-item>

      <ion-item>
        <button (click)="abrirCadastro();" full ion-button>Cadastrar</button>
      </ion-item>

  </ion-list>
</ion-content>
