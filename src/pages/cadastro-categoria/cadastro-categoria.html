<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro Categoria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="categoria.descricao" ></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="cadastrarCategoria();">Cadastrar Categoria</button>
    </ion-item>
  </ion-list>
</ion-content>
