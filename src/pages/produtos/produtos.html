<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let produto of produtos">
    <ion-card-header>
      {{produto.nome}} - {{ produto.categoria.descricao }}
    </ion-card-header>

    <ion-list>
      <ion-item>
        <h2>{{produto.quantidade}}</h2>
        <p>Quantidade</p>
        <h2>R$ {{produto.preco}}</h2>
        <p>Pre√ßo</p>
        <button item-end icon-only ion-button clear large round (click)="abrirProduto(produto);">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
