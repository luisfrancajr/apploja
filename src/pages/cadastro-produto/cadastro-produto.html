<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="produto.nome" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea [(ngModel)]="produto.descricao" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantidade</ion-label>
      <ion-input type="number" [(ngModel)]="produto.quantidade" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Preço</ion-label>
      <ion-input type="number" [(ngModel)]="produto.preco" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Marca</ion-label>
      <ion-input type="text" [(ngModel)]="produto.marca" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select [(ngModel)]="produto.categoria_id">
        <ion-option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{ categoria.descricao }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="cadastrarProduto();">Cadastrar</button>
    </ion-item>

  </ion-list>

</ion-content>
