<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let categoria of categorias" (click)="abrirCategoria(categoria);">
      {{ categoria.descricao }}
      <ion-icon name="play" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
