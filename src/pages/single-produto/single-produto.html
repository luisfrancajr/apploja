<ion-header>
  <ion-navbar>
    <ion-title>{{ produto.nome }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item-group>
    <ion-item-divider color="light">Produto</ion-item-divider>
    <ion-item>{{ produto.nome }}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Preço</ion-item-divider>
    <ion-item>R$ {{ produto.preco }}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Descrição</ion-item-divider>
    <ion-item><p>{{ produto.descricao }}</p></ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Marca</ion-item-divider>
    <ion-item>{{ produto.marca }}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Quantidade</ion-item-divider>
    <ion-item>{{ produto.quantidade }}</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Categoria</ion-item-divider>
    <ion-item>{{ produto.categoria.descricao }}</ion-item>
  </ion-item-group>

</ion-content>
